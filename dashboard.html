<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Meu Sonho - Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <header class="p-3 bg-dark text-white">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <div class="nav col-12 col-lg-auto me-lg-auto mb-3 justify-content-center mb-md-0">
                <button type="text" class="btn btn-outline-light me-3">#Instituto Eldorado - Projeto 1 Semana</button>
                </div>
            </div>
        </header>
        
        <!--Exemplo de Tabela -->
        <div class="album py-5 bg-light">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 g-0">
                    <div class="col">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <p class="card-text">Exemplo Tabela</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <table class="table table-striped table-dark">
                                        <thead>
                                            <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Data</th>
                                            <th scope="col">Assunto</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                            <th scope="row">1</th>
                                            <td>14/03/2022</td>
                                            <td>Apresentação do Projeto</td>
                                            </tr>
                                            <tr>
                                            <th scope="row">2</th>
                                            <td>15/03/2022</td>
                                            <td>Html</td>
                                            </tr>
                                            <tr>
                                            <th scope="row">3</th>
                                            <td>15/03/2022</td>
                                            <td>Css (Flexbox, Grid)</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Exemplo de Lista -->
                    <div class="col-12">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <p class="card-text">Exemplo Lista</p>
                                <div class="d-grid justify-content-between align-items-center">
                                    <ul class="list-group">
                                        <li class="list-group-item">An item</li>
                                        <li class="list-group-item">A second item</li>
                                        <li class="list-group-item">A third item</li>
                                        <li class="list-group-item">A fourth item</li>
                                        <li class="list-group-item">And a fifth one</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
