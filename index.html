<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Meu Sonho - Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <header class="p-3 bg-dark text-white">
            <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <div class="nav col-12 col-lg-auto me-lg-auto mb-3 justify-content-center mb-md-0">
                <button type="text" class="btn btn-outline-light me-3">#Instituto Eldorado - Projeto 1 Semana</button>
                </div>
            </div>
            </div>
        </header>

        <div class=" flex-wrap align-items-center justify-content-center justify-content-lg-start album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">Projeto Básico</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    html, css, bootstrap
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <p class="card-text">Apresentção.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    Apresentação,
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form action="dashboard.html" method="post">
                                    <h1 class="h3 mb-3 fw-normal">Login</h1>
                                    <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                    <label for="floatingInput">Email:</label>
                                    </div>
                                    <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                                    <label for="floatingPassword">Senha:</label>
                                    </div>
                                    <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Lembrar
                                    </label>
                                    </div>
                                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                                </form>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
