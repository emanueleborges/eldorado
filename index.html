<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instituto Eldorado - Meu Sonho</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="container">
        <form method="post" action="dashboard.html"> 
            <div>
                Login
            </div>              
            <div> 
              <label for="email_login">E-mail</label>
              <input id="email_login" name="email_login" required="required" type="text" placeholder="Ex: Usuario" /> 
            </div>
            <div> 
                <label>Senha</label>
                <input id="login" name="login" required="required" type="password" placeholder="Ex: Password"/>
            </div>
            <div> 
              <input type="submit" value="Logar" /> 
            </div>
          </form>
    </div>
</body>
</html>
